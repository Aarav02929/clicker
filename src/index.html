<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div id="score" class="text-2xl mx-auto w-fit text-center mt-20">
      Score: 0
    </div>
    <h1
      class="text-4xl text-center mt-10 border shadow-lg bg-gray-200 p-5 ml-5 mr-5"
    >
      Click the robux!
    </h1>
    <button>
      <img
        src="clicker_img.jpeg"
        alt="img to click"
        id="clicker"
        class="cursor-pointer active:scale-95 h-36 w-40 flex items-center justify-center transition-transform inline block mt-10 ml-138"
      />
    </button>
    <br />
    <div class="grid grid-cols-3 gap-4 ml-5 mt-10">
      <div class="border shadow-lg bg-gray-200 p-5">
        <span class="block">Upgrade 1</span>
        <span class="block">Cost: 50</span>
        <span class="block">Use: Increases clicks per second by 2</span>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer mt-5 hover:scale-105 active:scale-95"
          id="upgrade1"
        >
          Buy
        </button>
      </div>
      <div class="border shadow-lg bg-gray-200 p-5">
        <span class="block">Upgrade 2</span>
        <span class="block">Cost: 150</span>
        <span class="block">Use: Increases clicks per second by 3</span>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer mt-5 hover:scale-105 active:scale-95"
          id="upgrade2"
        >
          Buy
        </button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
